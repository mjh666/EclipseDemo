<div class="container">
<div class="content">
<h4>
<strong>修改用户</strong>
</h4>
<hr/>
<form class="form-horizontal" th:action="@{/user/update.do}"
method="post">
<!-- 隐藏id，表单提交时id要一起发送到服务器 -->
<input type="hidden" name="id" th:value="${user.id}">
<div class="form-group">
<label class="control-label col-md-2">用户名：</label>
<div class="col-md-3">
<input type="text" class="form-control" name="username"
th:value="${user.username}" placeholder="用户名">
</div>
<label class="control-label col-md-2">密码：</label>
<div class="col-md-3">
<input type="text" class="form-control" name="password"
th:value="${user.password}" placeholder="密码">
</div>
</div>
MyBatis Plus
待续...
<div class="form-group">
<label class="control-label col-md-2">手机：</label>
<div class="col-md-3">
<input type="text" class="form-control" name="phone"
th:value="${user.phone}" placeholder="手机">
</div>
<label class="control-label col-md-2">年龄：</label>
<div class="col-md-3">
<input type="number" class="form-control" name="age"
th:value="${user.age}" placeholder="年龄">
</div>
</div>
<div class="form-group">
<label class="control-label col-md-2">邮箱：</label>
<div class="col-md-3">
<input type="email" class="form-control" name="email"
th:value="${user.email}" placeholder="邮箱">
</div>
</div>
<div class="form-group">
<label class="control-label col-md-2">备注：</label>
<div class="col-md-8">
<textarea class="form-control" name="note" rows="3"
placeholder="备注内容"></textarea>
</div>
</div>
<div class="form-group">
<div class="col-md-10 col-md-offset-2">
<button type="submit" class="btn btn-primary">保存</button>
<a th:href="@{/user/list.do}" class="btn btn-default">取消
</a>
</div>
</div>
</form>
</div><!--/.content-->
</div><!--/.container-->

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
